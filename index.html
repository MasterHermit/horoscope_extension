<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">

        <div class="product-details">
            <h1 id="parameters"></h1>
            <p id="information"></p>
        </div>

        <div class="product-image">
            <img id="zodiac_image" src="https://media.istockphoto.com/id/1068936728/photo/astrological-zodiac-signs-astrology-and-horoscopes-concept-3d-render-glowing-lines-neon.jpg?b=1&s=170667a&w=0&k=20&c=kgATcVFUCauCFzKoOLWXWcymUggKsT-UVF5bUOmnZ_w=
            " alt="">

            <div class="info">
                <h2 id="current_date"></h2>
                <ul>
                    <h4>Color: <span id="color"></span></h4>
                    <h4>Lucky number: <span id="lucky_number"></span></h4>
                    <h4>Lucky time: <span id="lucky_time"></span></h4>
                    <h4>Mood: <span id="mood"></span></h4>
                    <h4>Compatibility: <span id="compatibility"></span></h4>
                </ul>
            </div>
        </div>

    </div>


    <script src="script.js" />
</body>

</html>
